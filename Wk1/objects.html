<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Objects</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		/* CSS Here */
		body {
			margin: 5%;
		}
		.a-sentence {
			margin: 75px 0px;
		}
	</style>
</head>
<body>

	<table class="table">
		<thead>
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Movie</th>
				<th>Age</th>
			</tr>
		</thead>
		<tbody>
			<!-- Data Goes Here -->
			<tr id="actor">
				<td id="firstName">John</td>
				<td id="lastName">Doe</td>
				<td id="movie">Gump Forest</td>
				<td id="age">40</td>
			</tr>
			<tr id="actress">
				<td id="firstName">John</td>
				<td id="lastName">Doe</td>
				<td id="movie">Gump Forest</td>
				<td id="age">40</td>
			</tr>
			<tr id="director">
				<td id="firstName">John</td>
				<td id="lastName">Doe</td>
				<td id="movie">Gump Forest</td>
				<td id="age">40</td>
			</tr>
		</tbody>
	</table>
	<button id="btn" onclick="updateTable()">Update Table</button>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

	<script>

		var person1 = {
				firstName: 'Keanu',
				lastName: 'Reeves',
				movies: ['The Matrix', 'John Wick', 'Toy Story 4'],
				age: 56
		};

		var person2 = {
				firstName: 'Meryl',
				lastName: 'Streep',
				movies: ['Mamma Mia', 'The Devil Wears Prada', 'Into the Woods'],
				age: 71
		};

		var person3 = {
					firstName: 'Wes',
					lastName: 'Anderson',
					movies: ['Fantastic Mr. Fox', 'The Grand Budapest Hotel', 'Isle of Dogs'],
					age: 51
		};

		function updateTable () {
			updateActorInfo ();
			updateActressInfo ();
			updateDirectorInfo ();
		};

		function updateActorInfo () {
			var getFirstNameActor = document.querySelector('#actor #firstName');
			var getLastNameActor = document.querySelector('#actor #lastName');
			var getMovieActor = document.querySelector('#actor #movie');
			var getAgeActor = document.querySelector('#actor #age');

			getFirstNameActor.textContent = person1.firstName;
			getLastNameActor.textContent = person1.lastName;
			getMovieActor.textContent = person1.movies[0];
			getAgeActor.textContent = person1.age;
		};

		function updateActressInfo () {
			var getFirstNameActress = document.querySelector('#actress #firstName');
			var getLastNameActress = document.querySelector('#actress #lastName');
			var getMovieActress = document.querySelector('#actress #movie');
			var getAgeActress = document.querySelector('#actress #age');

			getFirstNameActress.textContent = person2.firstName;
			getLastNameActress.textContent = person2.lastName;
			getMovieActress.textContent = person2.movies[0];
			getAgeActress.textContent = person2.age;
		};

		function updateDirectorInfo () {
			var getFirstNameDirector = document.querySelector('#director #firstName');
			var getLastNameDirector = document.querySelector('#director #lastName');
			var getMovieDirector = document.querySelector('#director #movie');
			var getAgeDirector = document.querySelector('#director #age');

			getFirstNameDirector.textContent = person3.firstName;
			getLastNameDirector.textContent = person3.lastName;
			getMovieDirector.textContent = person3.movies[0];
			getAgeDirector.textContent = person3.age;
		}

		// Console log all query values
		console.log(document.querySelectorAll('#firstName'));

	</script>
</body>
</html>
